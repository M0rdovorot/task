{% extends "base.html" %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% load static %}

{% block content %}
<h1>Sign up</h1>
<form novalidate action="/signup/" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary">Register!</button>
</form>
<a href="{% url "index" %}">home<a/>
{% endblock content %}
